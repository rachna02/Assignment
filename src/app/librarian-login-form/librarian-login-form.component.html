<body>
    <div id="div1">
        <img src="../assets/library.jpg">
    </div>

    <nav class="nav nav-pills nav-fill">
        <a routerLink="/librarian-login" id="selected" class="nav-item nav-link active">{{ 'LibrarianLogin' | translate }}</a>
        <a routerLink="/student-login" class="nav-item nav-link">{{ 'StudentLogin' | translate }}</a>
    </nav>
    <div><br><br>
        <form #userlogin = "ngForm" (ngSubmit) = "login(userlogin.value)">
            <div class="container">
                <div class="form-group">
                    {{ 'UserName' | translate }} <input type="text"  class="form-control" placeholder="{{ 'UserNamePlaceholder' | translate }}" [(ngModel)]="user_name" name="user_name" required><br><br>
                </div>     
                <div class="form-group">
                    {{ 'Password' | translate }} <input type="text"  class="form-control" placeholder="{{ 'PasswordPlaceholder' | translate }}" [(ngModel)]="password"type="password" name="password" required><br><br>
                </div>  
                <input type = "submit" value = "{{ 'Submit' | translate }}"  class="btn btn-primary">
            </div>
        </form>
        <div id="div1">
            <button (click)="switchLanguage('en')" class="btn btn-primary">English</button>
            &nbsp; 
            <button (click)="switchLanguage('zh-cn')" class="btn btn-primary">中文</button>
        </div>

        <p [hidden]='!incorectCredentials' class="alert alert-danger"> {{ 'InvalidCredentials' | translate }}
        </p>
    </div>
</body>
